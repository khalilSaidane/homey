{% extends 'accounts/profile.html' %}
{% load bootstrap4 %}
{% load fontawesome %}
{% block profile_section %}
    <h1 class="m-2">My Account:</h1>
    <form action="{% url 'profile-account' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-danger">
                Save
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
